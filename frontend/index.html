<!DOCTYPE html>
<html>
    <head>
        <title>Eye diseases classification</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="./script.js"></script>
    </head>
    <body>
        <h3 class="header">EYE DISEASE CLASSIFICATION</h3>
        <div class="file-upload">
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image For Classification</button>
          
            <div class="image-upload-wrap">
              <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
              <div class="drag-text">
                <h3>Drag and drop a fundus image for classification</h3>
              </div>
            </div>
            <div class="file-upload-content">
              <img class="file-upload-image" src="#" alt="your image" />
              <div class="classification">
                <table>
                    <tr>
                        <td>Class</td>
                        <td id="class" class="right">Loading...</td>
                    </tr>
                    <tr>
                        <td>Confidence</td>
                        <td id="confidence" class="right">Loading...</td>
                    </tr>
                </table>
              </div>
              <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
              </div>
            </div>
          </div>

    </body>
</html>
